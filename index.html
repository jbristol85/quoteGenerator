<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>


    <div class="container-fluid text-center" id="wholePage">
        <!--<img class="image-responsive" id="backImg">-->
        <div id="quoteSection">
            <h1>Random Quote Machine</h1>
           
            <div class="quote-box text-center">
                <img id="insertImg">
                <p class="quote-text quote" id="insertQuote">
                    <hr>
                    <p class="quote-text author" id="insertTitle"></p>
                    <div id="buttonGroup">
                    <button id="newQuote" class="btn">Random quote</button>
                    <button id="newQuoteMash" class="btn" style="display:none">Movie Quotes</button>
                    <button id="postTwit" class="btn" style="display:none"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                    <button id="postRed" class="btn" style="display:none"><i class="fa fa-reddit-alien" aria-hidden="true"></i></button>
                    </div>
            </div>
        </div>

        <div id="APISection" class="container text-center">
            <p>Enter API Key for Quotes from Famous People</p>
            <input id="inputAPI" placeholder="ADD API KEY HERE"></input>
            <button id="submitAPI" class="btn">Submit</button>
        </div>

    </div>
<script src="https://use.fontawesome.com/d117184189.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://storage.googleapis.com/code-snippets/rapidapi.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
